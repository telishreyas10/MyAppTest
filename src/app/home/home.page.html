<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-button color="primary" shape="round" (click)="navigate()">Navigate</ion-button>
    <ion-button color="secondary" shape="round" (click)="openCamera()">Open Camera</ion-button>
  <img [src]="base64Image" *ngIf="base64Image">
  </div>
</ion-content>
